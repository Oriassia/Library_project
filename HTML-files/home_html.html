<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/CSS-files/main.css" />
    <link rel="stylesheet" href="/CSS-files/reset.css" />
  </head>
  <body>
    <main>
      <div class="header-container">
        <a href="home_html.html"
          ><img class="harvard-logo" src="/images/harvard-logo.png" alt=""
        /></a>

        <div class="search-bar">
          <input type="text" placeholder="Book name" class="search-bar-input" />
          <i
            class="fa-solid fa-magnifying-glass"
            onclick="searchPageToggle()"
          ></i>
        </div>
      </div>
      <nav class="nav-bar">
        <a href="/HTML-files/home_html.html">Home</a>
        <a href="/HTML-files/addBook_html.html">Add book</a>
        <a href="/HTML-files/history_html.html">History</a>
        <a href="/HTML-files/favorites_html.html">Favorite</a>
      </nav>
      <div class="background"></div>
      <img src="" alt="" />
      <div class="books-content">
        <div class="books-list-container">
          <div class="books-list-container-header"></div>
          <div class="next-previous">
            <button class="prev" onclick="previousPage()">Previous</button>
            <button class="next" onclick="nextPage()">Next</button>
          </div>
          <div style="display: none" class="next-previous search">
            <button onclick="searchPageToggle(`previous`)">Previous</button>
            <button onclick="searchPageToggle()">Next</button>
          </div>
          <ol class="books-list"></ol>
        </div>
        <div class="book-card shadow"></div>
      </div>
      <button
        style="margin: 20px"
        id="post-data"
        onclick="fetchMultiplePages()"
      >
        post data
      </button>
      <footer>
        <a href="home_html.html"
          ><img class="harvard-logo" src="/images/harvard-logo.png" alt=""
        /></a>

        <p>This site Â© 2024 Joni Uzan & Ori Assia</p>
        <a href="https://github.com/Oriassia/Library_project" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </footer>
      <div class="book-card-buttons"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/JAVASCRIPT-files/main.js"></script>
    <script src="search.js"></script>
  </body>
</html>
